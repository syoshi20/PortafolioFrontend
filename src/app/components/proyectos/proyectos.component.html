<div class="card border-info mb-3" style="max-width: 75rem; margin-left: 60px;">
    <div class="card-header">Proyectos
      <app-botones color="grey" ></app-botones>
    </div>
    <app-add-proyecto
    (onAddProyecto)="addProyecto($event)">
    </app-add-proyecto>
    <app-item-proyectos
    *ngFor="let proyecto of proyectoList"
    [proyecto]="proyecto"
    (onDeleteProyecto)="deleteProyecto(proyecto)"
    >

    </app-item-proyectos>
  </div>
