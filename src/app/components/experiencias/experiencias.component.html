<div class="card text-white bg-dark mb-3" style="width: 75rem; margin-left: 60px;">
    <div class="card-header">Experiencias
      <app-botones color="grey" ></app-botones>
    </div>
    <app-add-experiencia
    (onAddExperiencia)="addExperiencia($event)"
    >
    </app-add-experiencia>
  <app-item-experiencias
  *ngFor="let experiencia of experienciaList"
  [experiencia]="experiencia" 
  (onDeleteExperiencia)="deleteExperiencia(experiencia)"
  >

  </app-item-experiencias> 
</div>
