<div class="card text-white bg-secondary mb-3"  style="max-width: 75rem; margin-left: 60px;">
  <div class="card-header">Hard and soft skill
    <app-botones color="grey" ></app-botones>
  </div>
<div class="card-body"> 
  <div class="row">
 <app-add-skill
 (onAddSkill)="addSkill($event)">
 </app-add-skill>   
<app-item-skill 
class="col-sm-6 col-md-3"
*ngFor="let skill of skilList"
[skill]="skill"
(onDeleteSkill)="deleteSkill(skill)" 
>
</app-item-skill>
</div>
  
</div>
